    <div id="survey-container">
        <h2>Palautekysely</h2>
        <form>
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email" required>
